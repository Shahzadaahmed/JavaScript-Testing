    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: yellow;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-end;
        }

        .innerSection {
            width: 10%;
            /* flex-grow: 1; */
            /* flex-basis: 300px; */
            color: white;
            background-color: blue;
            font-size: 25px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid white;
            padding: 10px;
        }

        .div1 {
            height: 10vh;
        }

        .div2 {
            height: 30vh;
        }

        .div3 {
            height: 20vh;
        }

        .div4 {
            height: 15vh;
        }

        .div1:hover {
            height: 40vh;
            transition: 3s height;
        }

        .div2:hover {
            height: 15vh;
            transition: 3s height;
        }

        .div3:hover {
            height: 35vh;
            transition: 3s height;
        }

        .div4:hover {
            height: 25vh;
            transition: 3s height;
        }

        p {
            padding: 10px;
        }
    </style>
</head>
